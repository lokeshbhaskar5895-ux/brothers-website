<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCB - Brothers Construction & Builders</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; animation: fadeIn 1.5s ease-in-out; }
        header { background: #2c3e50; color: white; padding: 20px; text-align: center; animation: slideDown 1.2s ease-in-out; }
        h1 { margin: 0; font-size: 2.4em; }
        .container { max-width: 500px; margin: 40px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); opacity: 0; transform: translateY(30px); animation: fadeUp 1.2s forwards; }
        .container:nth-of-type(2) { animation-delay: 0.5s; }
        input, textarea, button { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #27ae60; color: white; font-size: 1em; border: none; cursor: pointer; transition: transform 0.2s ease; }
        button:hover { background: #219150; transform: scale(1.05); }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>BCB - Brothers Construction & Builders</h1>
        <p>Only Government Construction Work (PWD, Nagar Palika, Nagar Parishad, etc.)</p>
    </header>
    <div class="container">
        <h2>Customer Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="container">
        <h2>Provide Your Details</h2>
        <form action="mailto:brotherspilani03@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="Full Name" placeholder="Full Name" required>
            <input type="email" name="Email" placeholder="Email Address" required>
            <input type="tel" name="Phone" placeholder="Phone Number" required>
            <textarea name="Requirements" placeholder="Your Construction Requirements" rows="4" required></textarea>
            <button type="submit">Submit Details</button>
        </form>
    </div>
</body>
</html>
